<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goormthon Chat</title>
    <link rel="stylesheet" href="guestbook.css" />
  </head>
  <body>
    <div class="container">
      <div class="menubar">
        <img
          src="goormthonLogo2.png"
          alt="구름톤로고2"
          class="goormthonLogo2-img"
        />
        <img
          src="goormthonLogo.png"
          alt="구름톤로고"
          class="goormthonLogo-img"
        />
        <img
          src="catholicLogo.png"
          alt="가톨릭로고"
          class="catholicLogo-img"
        /><!-- 오타였음 -->
        <nav>
          <ul>
            <li>
              <i class="fas fa-home"></i
              ><img
                src="🦆 icon _home_.png"
                alt="홈아이콘"
                class="home-icon"
              /><span>홈페이지</span>
            </li>

            <li>
              <i class="fas fa-bell"></i
              ><img
                src="🦆 icon _pin_.png"
                alt="핀아이콘"
                class="pin-icon"
              /><span>공지사항</span>
            </li>

            <li>
              <i class="fas fa-address-book"
                ><img
                  src="🦆 icon _comments_.png"
                  alt="말풍선아이콘"
                  class="comments-icon" /></i
              ><span>방명록</span>
            </li>

            <li>
              <i class="fas fa-book"></i
              ><img
                src="🦆 icon _list_.png"
                alt="목록아이콘"
                class="list-icon"
              /><span>참고자료</span>
            </li>
          </ul>
        </nav>
      </div>
      <div class="bannerRec">
        <img
          src="🦆 icon _comments_.png"
          alt="배너아이콘"
          class="banner-icon"
        />
        <span class="banner-text">방명록</span>
      </div>
      <div class="commentRec">
        <div class="chat-messages">
          <div class="message">
            <img
              src="logoMini.png"
              alt="미니로고아이콘"
              class="logoMini-icon"
            />
            <span class="sender">구르미</span>
            <span class="date">2025-04-03</span>
            <p class="text">안녕하세요 오늘 날씨가 좋네요!</p>
          </div>
          <div class="message">
            <img
              src="logoMini.png"
              alt="미니로고아이콘"
              class="logoMini-icon"
            />
            <span class="sender">구르미</span>
            <span class="date">2025-04-03</span>
            <p class="text">안녕하세요 오늘 날씨가 좋네요!</p>
          </div>
          <div class="message">
            <img
              src="logoMini.png"
              alt="미니로고아이콘"
              class="logoMini-icon"
            />
            <span class="sender">구르미</span>
            <span class="date">2025-04-03</span>
            <p class="text">안녕하세요 오늘 날씨가 좋네요!</p>
          </div>
        </div>
        <div class="inputFrame">
          <div class="nameInput">
            <input type="text" placeholder="이름을 입력하세요" />
          </div>
          <div class="commentInput">
            <input type="text" />
            <button>SEND</button>
          </div>
        </div>
      </div>
    </div>
    <script src="guedtbook.js"></script>
  </body>
</html>
